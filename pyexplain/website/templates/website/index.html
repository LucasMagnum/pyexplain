{% extends 'website/base.html' %}

{% block body %}
<div class="jumbotron">
  <h1>PyExplain</h1>
  <p>Nosso objetivo é tentar facilitar a leitura de um código Python.</p>
  <p>Cole seu código Python abaixo e aperte play!</p>
  <p>
    <form class="form" method="POST" action="{% url 'website:explain' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary pull-right col-xs-12 col-sm-2" href="#">
        <i class="icon-play"></i>
      </button>
      <textarea class="col-md-12 col-xs-12" rows="7" name="code"></textarea>
      <button type="submit" class="btn btn-primary pull-right col-xs-12 col-sm-2" href="#">
        <i class="icon-play"></i>
      </button>
    </form>
  </p>
</div>
{% endblock %}
